<div
  class="choice-container"
  [ngClass]="[
    name,
    absPos ? name + '__abs' : '',
    xl ? 'choice-container--xl' : ''
  ]"
>
  <button (click)="handleClick(name)" [disabled]="isDisabled">
    <img
      [ngClass]="[xl ? 'choice-container__image--xl' : '']"
      class="choice-container__image"
      [src]="img"
      [alt]="name"
    />
  </button>
</div>
