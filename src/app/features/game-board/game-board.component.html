<app-modal (closeModal) = "closeModal()" *ngIf="isShowModal" ></app-modal>
<div class="game-board-container">
  <app-score></app-score>
  <div *ngIf="!isChosen" class="choices-container">
    <div class="choices-image">
      <app-choices
        *ngFor="let choice of choices"
        [name]="choice.name"
        [img]="choice.img"
        (chooseOption) = "onChoice($event)"
      ></app-choices>
    </div>
  </div>
  <button (click) = "openModal()" class="rules-button">Rules</button>
</div>
